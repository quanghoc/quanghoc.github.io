<div class="mainContent">
    <ul class="breadcrumb">
        <li>
            <a href="/admin/dataprotectionsystems/list">Data Protection Systems</a> 
            <span class="divider"></span>
        </li>
        <li class="active">
            Add Data Protection System
        </li>
    </ul>
    <div class="container">
        <div class="form-header">
            <div class="image">
                <img src="/img/assets/Protection.png">
            </div>

            <div class="description">
                <h2>
                    Add Data Protection System</h2>
                <p>Enter the information needed to connect to a data protection system.</p>
            </div>
            <div style="clear:both"></div>
        </div>
        <div class="clear"></div>
        <p id="alerts_success" class="alert alert-success" style="display:none">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            <span class="message"></span>
        </p>
        <p id="alerts_error" class="alert alert-danger" style="display:none">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            <span class="message"></span>
        </p>
        <p id="alerts_warning" class="alert alert-warning" style="display:none">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            <span class="message"></span>
        </p>
        <p id="alerts_info" class="alert alert-info" style="display:none">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            <span class="message"></span>
        </p>

        <form action="/admin/dataprotectionsystems/save" method="post" accept-charset="utf-8" enctype="application/x-www-form-urlencoded" id="dataProtectionSystem" class="form form-horizontal" autocomplete="off">
            <fieldset>
                <div id="dataProtectionSystem_nameControlGroup" class="form-group  required">
                    <label class="control-label col-sm-3" for="dataProtectionSystem_name">Name:</label>
                    <div class="col-sm-6 controls">
                        <input type="text" class="form-control span6" id="dataProtectionSystem_name" name="dataProtectionSystem.name" value="" autocomplete="off">
                    </div>
                    <div class="col-sm-3">
                        <span class="help-inline"></span>
                    </div>
                </div>
                <div id="dataProtectionSystem_systemTypeControlGroup" class="form-group  required">
                    <label class="control-label col-sm-3" for="dataProtectionSystem_systemType">Type:</label>
                    <div class="col-sm-6 controls">
                       <select id="dataProtectionSystem_systemType" name="dataProtectionSystem.systemType" class="form-control span6 initialFocus" style="display: none;" chosen="{inherit_select_classes:true}" data-placeholder="Select an Option" disable-search="true" allow-single-deselect="false">

                            <option value="rp">EMC RecoverPoint</option>

                        </select>
                        <div class="chosen-container chosen-container-single chosen-container-single-nosearch form-control span6 initialFocus" style="" title="" id="dataProtectionSystem_systemType_chosen">
                            <a class="chosen-single" tabindex="-1">
                                <span>EMC RecoverPoint</span>
                                <div><b></b>
                                </div>
                            </a>
                            <div class="chosen-drop">
                                <div class="chosen-search">
                                    <input type="text" autocomplete="off" readonly="">
                                </div>
                                <ul class="chosen-results"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <span class="help-inline"></span>
                    </div>
                </div>
                <div id="dataProtectionSystem_ipAddressControlGroup" class="form-group  required">
                    <label class="control-label col-sm-3" for="dataProtectionSystem_ipAddress">Host:</label>
                    <div class="col-sm-6 controls">
                        <input type="text" class="form-control span3" id="dataProtectionSystem_ipAddress" name="dataProtectionSystem.ipAddress" value="" autocomplete="off">
                        <span class="help-block">Enter the fully qualified domain name or IP address of the host.</span>
                    </div>
                    <div class="col-sm-3">
                        <span class="help-inline"></span>
                    </div>
                </div>
                <div id="dataProtectionSystem_portControlGroup" class="form-group  required">
                    <label class="control-label col-sm-3" for="dataProtectionSystem_port">Port:</label>
                    <div class="col-sm-6 controls">
                        <input type="text" class="form-control span3" id="dataProtectionSystem_port" name="dataProtectionSystem.port" value="" autocomplete="off">
                    </div>
                    <div class="col-sm-3">
                        <span class="help-inline"></span>
                    </div>
                </div>
                <div id="dataProtectionSystem_userNameControlGroup" class="form-group  required">
                    <label class="control-label col-sm-3" for="dataProtectionSystem_userName">User:</label>
                    <div class="col-sm-6 controls">
                        <input type="text" class="form-control span6" id="dataProtectionSystem_userName" name="dataProtectionSystem.userName" value="" autocomplete="off">
                    </div>
                    <div class="col-sm-3">
                        <span class="help-inline"></span>
                    </div>
                </div>
                <div id="dataProtectionSystem_passwordControlGroup" class="form-group  required">
                    <label class="control-label col-sm-3" for="dataProtectionSystem_password">Password:</label>
                    <div class="col-sm-6 controls">
                        <input type="password" class="form-control span6" id="dataProtectionSystem_password" name="dataProtectionSystem.password" value="" autocomplete="off">
                    </div>
                    <div class="col-sm-3">
                        <span class="help-inline"></span>
                    </div>
                </div>
                <div id="dataProtectionSystem_passwordConfirmControlGroup" class="form-group required">
                    <label class="control-label col-sm-3" for="dataProtectionSystem_passwordConfirm">Confirm Password:</label>
                    <div class="col-sm-6 controls">
                        <input type="password" class="form-control span6" id="dataProtectionSystem_passwordConfirm" name="dataProtectionSystem.passwordConfirm" value="" autocomplete="off">
                    </div>
                    <div class="col-sm-3">
                        <span class="help-inline"></span>
                    </div>
                </div>
            </fieldset>
            <div class="form-group button-bar">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary btn-large " name="button.save">
                        <span class="glyphicon glyphicon-ok-sign "></span>Save</button>
                    <button type="button" class="btn btn-default btn-large " name="button.cancel">
                        <span class="glyphicon glyphicon-trash "></span>Cancel</button>
                    <span class="extraButtons">
                    </span>
                </div>
            </div>
        </form>
    </div>
</div>
