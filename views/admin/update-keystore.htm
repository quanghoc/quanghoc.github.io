<div class="mainContent">
    <div class="container">
        <div class="form-header">
            <div class="image" style="display:none">
            </div>
            <div class="description">
                <h2>
                    Update Keystore</h2>
                <p>Enter the information needed to update the Keystore.</p>
            </div>
            <div style="clear:both"></div>
        </div>
        <div class="clear"></div>
        <p id="alerts_success" class="alert alert-success" style="display:none">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">�</button>
            <span class="message"></span>
        </p>
        <p id="alerts_error" class="alert alert-danger" style="display:none">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">�</button>
            <span class="message"></span>
        </p>
        <p id="alerts_warning" class="alert alert-warning" style="display:none">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">�</button>
            <span class="message"></span>
        </p>
        <p id="alerts_info" class="alert alert-info" style="display:none">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">�</button>
            <span class="message"></span>
        </p>
        <form action="/admin/keystore/save" method="post" accept-charset="utf-8" enctype="multipart/form-data" id="keystoreForm" class="form form-horizontal" autocomplete="off">
            <input type="hidden" name="authenticityToken" value="b1ad100e76ccea28cfba2fdd3a1c82f47da1f052">
            <input type="hidden" name="keystore.referrerUrl" value="">
            <fieldset>
                <div id="keystore_rotateControlGroup" class="form-group  ">
                    <label class="control-label col-sm-3" for="keystore_rotate">Generate self-signed certificate:</label>
                    <div class="col-sm-6 controls">
                        <div class="checkbox">
                            <input type="checkbox" class="span0" id="keystore_rotate" name="keystore.rotate" value="true">
                            <input type="hidden" id="keystore_rotateFalse" name="keystore.rotate" value="false">
                        </div>
                        
                        <span class="help-block">When generating a self-signed certificate, file uploads are disabled as a new certificate will be generated.</span>
                    </div>
                    <div class="col-sm-3">
                        <span class="help-inline"></span>
                    </div>
                </div>
                <div id="fileUploads">
                    <div id="keystore_certKeyControlGroup" class="form-group  ">
                        <label class="control-label col-sm-3" for="keystore_certKey">Private Key:</label>
                        <div class="col-sm-6 controls">
                            <div class="input-group file-input ">
                                <input type="text" class="form-control" readonly="">
                                <span class="input-group-btn">
                                    <span class="btn btn-default btn-file">
                                        Browse...
                                        <input type="file" id="keystore_certKey" name="keystore.certKey">
                                    </span>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    <div id="keystore_certChainControlGroup" class="form-group  ">
                        <label class="control-label col-sm-3" for="keystore_certChain">Certificate Chain:</label>
                        <div class="col-sm-6 controls">
                            <div class="input-group file-input ">
                                <input type="text" class="form-control" readonly="">
                                <span class="input-group-btn">
                                    <span class="btn btn-default btn-file">
                                        Browse...
                                        <input type="file" id="keystore_certChain" name="keystore.certChain">
                                    </span>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <span class="help-inline"></span>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group button-bar">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary btn-large">
                        <span class="glyphicon glyphicon-ok-sign "></span>Save</button>
                    &nbsp;&nbsp;&nbsp;
                    <span id="rebootRequiredMessage" class="text-danger">ViPR will be rebooted automatically after save.</span>
                </div>
            </div>
        </form>
    </div>
</div>
