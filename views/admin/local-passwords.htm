<div class="mainContent">
    <div class="container">
        <div class="form-header">
            <div class="image" style="display:none">
            </div>
            <div class="title">
                <h2>
                    Local Account Passwords</h2>
            </div>
            <div style="clear:both"></div>
        </div>
        <div class="clear"></div>
        <p id="alerts_success" class="alert alert-success" ng-show="$root.alert.success">
            <button type="button" class="close" ng-click="$root.alert = {}">×</button>
            <span class="message">
                {{ $root.alert.message }}
            </span>
        </p>
        <p id="alerts_error" class="alert alert-danger" style="display:none">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">�</button>
            <span class="message"></span>
        </p>
        <p id="alerts_warning" class="alert alert-warning" style="display:none">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">�</button>
            <span class="message"></span>
        </p>
        <p id="alerts_info" class="alert alert-info" style="display:none">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">�</button>
            <span class="message"></span>
        </p>
        <div class="alert alert-warning">
            <span class="glyphicon glyphicon-warning-sign "></span>
            <span style="font-weight:bold;">Warning</span>&nbsp;All live sessions will be terminated after changing a user's password.
        </div>
        <form class="form form-horizontal" autocomplete="off">
            <div id="userControlGroup" class="form-group  ">
                <label class="control-label col-sm-3" for="user">User:</label>
                <div class="col-sm-6 controls">
                    <select id="user" name="user" class="form-control span3" chosen="{inherit_select_classes:true}" data-placeholder="Select an Option" disable-search="true" allow-single-deselect="false">
                        <option value="root">root</option>
                        <option value="svcuser">svcuser</option>
                        <option value="proxyuser">proxyuser</option>
                        <option value="sysmonitor">sysmonitor</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <span class="help-inline"></span>
                </div>
            </div>
            <div id="passwordControlGroup" class="form-group  required">
                <label class="control-label col-sm-3" for="password">Password:</label>
                <div class="col-sm-6 controls">
                    <input type="password" class="form-control span4" id="password" name="password" value="" autocomplete="off">
                </div>
                <div class="col-sm-3">
                    <span class="help-inline"></span>
                </div>
            </div>
            <div id="passwordConfirmControlGroup" class="form-group  required">
                <label class="control-label col-sm-3" for="passwordConfirm">Confirm Password:</label>
                <div class="col-sm-6 controls">
                    <input type="password" class="form-control span4" id="passwordConfirm" name="passwordConfirm" value="" autocomplete="off">
                </div>
                <div class="col-sm-3">
                    <span class="help-inline"></span>
                </div>
            </div>
            <div class="form-group button-bar">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary btn-large">
                        <span class="glyphicon glyphicon-ok-sign "></span>&nbsp;Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
