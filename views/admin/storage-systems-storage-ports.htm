<div class="mainContent" ng-controller="EditStorageSystemCtrl" ng-init="currentPage = 1; rpp = 10; totalItems = storageSystem.ports.length;">
	<ul class="breadcrumb">
		<li>
			<a ui-sref="storageSystems">Storage Systems</a> 
			<span class="divider"></span>
		</li>
		<li>
			<a ui-sref="storageSystems_edit({storageSystemId: {{ storageSystem.id }} })">{{ storageSystem.name }}</a> 
			<span class="divider"></span>
		</li>
		<li class="active">
			Storage Ports 
		</li>
	</ul>
	<div class="clear"></div>
	<p id="alerts_success" class="alert alert-success" style="display:none">
		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
		<span class="message"></span>
	</p>
	<p id="alerts_error" class="alert alert-danger" style="display:none">
		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
		<span class="message"></span>
	</p>
	<p id="alerts_warning" class="alert alert-warning" style="display:none">
		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
		<span class="message"></span>
	</p>
	<p id="alerts_info" class="alert alert-info" style="display:none">
		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
		<span class="message"></span>
	</p>
	<div class="section-header pull-left ">
		<h1 class="">Storage Ports</h1>
	</div>
	<div id="storageArrayPorts" class="dataTableContainer">
		<div id="DataTables_Table_0_wrapper" class="dataTables_wrapper form-inline" role="grid">
			<div class="dataTables_filter" id="DataTables_Table_0_filter">
				<label><input type="text" aria-controls="DataTables_Table_0" class="form-control input-sm search-query" placeholder="Search..."></label>
			</div>
			<table class="table table-hover table-condensed table-styled dataTable" id="DataTables_Table_0">
				<thead>
					<tr role="row">
						<th class="selection sorting_disabled" role="columnheader" rowspan="1" colspan="1" aria-label="">
							<div class="th-wrapper"><input type="checkbox" name="selectAll"></div>
						</th>
						<th class="name sorting_asc" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Name: activate to sort column descending">
							<div class="th-wrapper">Name</div>
						</th>
						<th class="registrationStatus sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Registered: activate to sort column ascending">
							<div class="th-wrapper">Registered</div>
						</th>
						<th class="portGroup sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Group: activate to sort column ascending">
							<div class="th-wrapper">Group</div>
						</th>
						<th class="networkIdentifier sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Identifier: activate to sort column ascending">
							<div class="th-wrapper">Identifier</div>
						</th>
						<th class="type sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Type: activate to sort column ascending">
							<div class="th-wrapper">Type</div>
						</th>
						<th class="operationalStatus sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Status: activate to sort column ascending">
							<div class="th-wrapper">Status</div>
						</th>
					</tr>
				</thead>
				<tbody role="alert" aria-live="polite" aria-relevant="all">
					<tr ng-repeat="item in storageSystem.ports | slice:(currentPage-1)*rpp:(currentPage*rpp)">
						<td class="selection">
							<input type="checkbox" name="selected">
						</td>
						<td class="name sorting_1">{{ item.name }}</td>
						<td class="registrationStatus">
							<span class="glyphicon glyphicon-ok"></span>
						</td>
						<td class="portGroup">{{ item.portGroup }}</td>
						<td class="networkIdentifier">{{ item.networkIdentifier }}</td>
						<td class="type">{{ item.type }}</td>
						<td class="operationalStatus">
							<span class="label label-success"><span class="glyphicon glyphicon-ok"></span></span>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="dataTables_footer">
				<div class="dataTables_paginate paging_bootstrapFirstLast pagination">
					<pagination total-items="totalItems" ng-model="currentPage"></pagination>
				</div>
				<div id="DataTables_Table_0_processing" class="dataTables_processing" style="visibility: hidden;"><span class="glyphicon glyphicon-refresh rotate "></span>Loading...</div>
				<div class="dataTables_info" id="DataTables_Table_0_info">
					<page-info total-items="totalItems" ng-model="currentPage"></page-info>
				</div>
				<div class="dataTables_processingError" style="display: none;"></div>
			</div>
		</div>
		<div class="button-bar">
			<button type="button" class="btn btn-default " name="button.register" disabled="">
				<span class="glyphicon glyphicon-ok "></span>  Register  
			</button>    
			<button type="button" class="btn btn-default " name="button.deregister" disabled="">
				<span class="glyphicon glyphicon-remove "></span>  Deregister  
			</button> 
		</div>
	</div>
</div>
