<div class="mainContent" ng-controller="GenericOrderFormCtrl" ng-init="data.orderTypeId = 11">
	<ul class="breadcrumb breadcrumb-navbar">
		<li><a href="" ui-sref="catalog">Service Catalog</a>
			<span class="divider"></span>
		</li>
		<li><a href="" ui-sref="BlockStorageServices">Block Storage Services</a>
			<span class="divider"></span>
		</li>
		<li class="active">Change Volume Virtual Pool</li>
	</ul>
	<div class="container" ng-controller="BlockCtrl">
		<div class="form-header">
			<div class="image">
				<img class="" src="/img/serviceCatalog/icon_host_add.png">
			</div>
			<div class="description">
				<h2>Change Volume Virtual Pool</h2>
				<p>Move a volume from one virtual pool to another</p>
			</div>
			<div style="clear:both"></div>
		</div>
		<div class="clear"></div>
		<div class="clear"></div>
		<p id="alerts_success" class="alert alert-success" style="display:none">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
			<span class="message"></span>
		</p>
		<p id="alerts_error" class="alert alert-danger" style="display:none">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
			<span class="message"></span>
		</p>
		<p id="alerts_warning" class="alert alert-warning" style="display:none">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
			<span class="message"></span>
		</p>
		<p id="alerts_info" class="alert alert-info" style="display:none">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
			<span class="message"></span>
		</p>
		<!-- asset error -->
		<div id="assetError" class="alert alert-danger" style="display:none;">
			<button type="button" class="close">×</button>
			<div id="assetErrorMessage" style="white-space: pre-line;"></div>
		</div>
		<form id="serviceForm" ng-submit="submit()" class="form-horizontal">
			<div id="projectControlGroup" class="form-group  required">
				<label class="control-label col-sm-3" for="project" set-model="data.details[0].name">Project:</label>
				<div class="col-sm-6 controls">
					<select id="project" name="project" class="form-control span6" chosen="{inherit_select_classes:true}" data-placeholder="Select an Option" disable-search="true" allow-single-deselect="false" ng-model="data.details[0].value">
						<option value="Engineering">Engineering</option>
						<option value="Marketing">Marketing</option>
						<option value="QA">QA</option>
					</select>
				</div>
				<div class="col-sm-3">
					<span class="help-inline"></span>
					<span class="loading hide">
						<span class="glyphicon glyphicon-refresh rotate "></span>
					</span>
				</div>
			</div>
			<div id="volumeControlGroup" class="form-group  required">
				<label class="control-label col-sm-3" for="volume" set-model="data.details[1].name">Volume:</label>
				<div class="col-sm-6 controls">
					<select id="volumes" name="volumes" class="form-control span6" 
						chosen="{inherit_select_classes:true}"
						disable-search="true"
						ng-options="volume.name as volume.name for volume in volumes"
						ng-model="data.details[1].value">
						<option value=""></option>
					</select>
					<!--select id="volume" name="volume" class="form-control span6" chosen="{inherit_select_classes:true}" data-placeholder="Select an Option" disable-search="true" allow-single-deselect="false" ng-model="data.details[1].value">
						<option value="Volume1">Volume1</option>
					</select-->
				</div>
				<div class="col-sm-3">
					<span class="help-inline"></span>
					<span class="loading hide">
						<span class="glyphicon glyphicon-refresh rotate "></span>
					</span>
				</div>
			</div>
			<div id="virtualPoolChangeOperationControlGroup" class="form-group  required">
				<label class="control-label col-sm-3" for="virtualPoolChangeOperation" set-model="data.details[2].name">Operation:</label>
				<div class="col-sm-6 controls">
					<select id="virtualPoolChangeOperation" name="virtualPoolChangeOperation" class="form-control span6" chosen="{inherit_select_classes:true}" data-placeholder="Select an Option" disable-search="false" allow-single-deselect="false" ng-model="data.details[2].value">
						<option value="Change From VPLEX Local To VPLEX Distributed">Change From VPLEX Local To VPLEX Distributed</option>
						<option value="VPLEX Data Migration">VPLEX Data Migration</option>
						<option value="Move Into VPLEX">Move Into VPLEX</option>
						<option value="Add RecoverPoint Protection">Add RecoverPoint Protection</option>
						<option value="Add SRDF Protection">Add SRDF Protection</option>
						<option value="Add Continuous Copy Protection">Add Continuous Copy Protection</option>
						<option value="Change Export Path Parameters">Change Export Path Parameters</option>
					</select>
				</div>
				<div class="col-sm-3">
					<span class="help-inline"></span>
				</div>
			</div>
			<div id="targetVirtualPoolControlGroup" class="form-group  required">
				<label class="control-label col-sm-3" for="targetVirtualPool" set-model="data.details[3].name">Target Virtual Pool:</label>
				<div class="col-sm-6 controls">
					<select id="targetVirtualPool" name="targetVirtualPool" class="form-control span6" 
						chosen="{inherit_select_classes:true}" 
						data-placeholder="Select an Option" disable-search="true" allow-single-deselect="false" 
						ng-options="blockVirtualPool.name as blockVirtualPool.name for blockVirtualPool in data.blockVirtualPools"
						ng-model="data.details[3].value">
						<option value=""></option>
					</select>
				</div>
				<div class="col-sm-3">
					<span class="help-inline"></span>
				</div>
			</div>
			<div class="form-group button-bar">
				<div class="col-sm-offset-3 col-sm-9">
					<button type="submit" class="btn btn-primary btn-large " name="service.order">
						<span class="glyphicon glyphicon-shopping-cart "></span>&nbsp;Order</button>
					<button type="button" class="btn btn-default btn-large " name="button.cancel" ng-click="cancel()">
						<span class="glyphicon glyphicon-trash "></span>&nbsp;Cancel</button>
				</div>
			</div>
		</form>
	</div>
</div>
